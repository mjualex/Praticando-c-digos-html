<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css"> 
    <title>Gerenciador de Contas Bancárias</title>
</head>
<body>
        <header>
            <nav>
                <ul>
                    <li><a href="#" onclick="limparExtrato()">Início</a></li>
                    <li><a href="#" onclick="visualizarContas()">Visualizar Contas</a></li>
                </ul>
            </nav>
        </header>
    
        <h1>Gerenciador de Contas Bancárias</h1>
    
        <div>
            <h2>Inserir Detalhes da Conta</h2>
            <!-- Campos de entrada de detalhes da conta -->
            <label for="agencia">Agência:</label>
            <input type="text" id="agencia"><br>
    
            <label for="numero">Número:</label>
            <input type="text" id="numero"><br>
    
            <label for="tipo">Tipo de Conta:</label>
            <select id="tipo">
                <option value="Conta Corrente">Conta Corrente</option>
                <option value="Conta Poupança">Conta Poupança</option>
                <option value="Conta Universitária">Conta Universitária</option>
            </select><br>
    
            <label for="saldo">Saldo:</label>
            <input type="text" id="saldo"><br>
    
            <button onclick="inserirConta()">Inserir</button>
        </div>
    
        <div>
            <h2>Operações</h2>
            <!-- Botões de operações -->
            <button onclick="deletarConta()">Deletar</button>
            <button onclick="visualizarContas()">Visualizar</button>
        </div>
    
        <div>
            <h2>Contas Criadas</h2>
            <!-- Lista de contas criadas -->
            <ul id="lista-contas"></ul>
        </div>
    
        <div>
            <h2>Extrato</h2>
            <!-- Área para mostrar o extrato da conta -->
            <div id="extrato"></div>
        </div>
    
        <footer>
            <p>&copy; 2023 Gerenciador de Contas Bancárias</p>
        </footer>
    
        <script>
            // ... (as classes e funções JavaScript)
    
            function mostrarExtrato(indice) {
                const conta = listaContas[indice];
                if (conta) {
                    const extratoElement = document.getElementById("extrato");
                    extratoElement.innerHTML = `Agência: ${conta.agencia}, Número: ${conta.numero}, Tipo: ${conta.tipo}, Saldo: ${conta.saldo}`;
                }
            }
    
            function limparExtrato() {
                const extratoElement = document.getElementById("extrato");
                extratoElement.innerHTML = "";
            }
        </script>
    </body>
    </html>
